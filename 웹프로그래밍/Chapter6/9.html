<!DOCTYPE html>

<html>

<head>
	<style>
	p[text] { color:red; }
	p[text="mh"] { color:yellow; background-color:purple; }
	p[text~="pp"] { color:yellow; background-color:green; }
	p[text|="mm"] { color:yellow; background-color:blue; }
	p[text^="hh"] { color:yellow; background-color:red; }
	p[text$=".sy"] {color:yellow; background-color:gray; }
	p[text*="yeon"] {color:yellow; background-color:pink; }
	</style>
</head>

<body>
	<h2>Text Selector</h2>
	<p text="hi">모든 텍스트</p>
	<p text="mh">텍스트 매칭 속성</p>
	<p text="pp mm hh">리스트 매칭 속성</p>
	<p text="mm-aa-cc">범위 텍스트 매칭 속성</p>
	<p text="hh/ks1y">텍스트 시작 매칭 속성</p>
	<p text="kim.sy">텍스트 끝 매칭 속성</p>
	<p text="kimseoyeon">텍스트 패턴 매칭 속성</p>
</body>

</html>
